{% set username = name %}

{% extends "layout.html" %}

{% block title %}
    Scores
{% endblock %}

{% block main %}
    <div class="container py-5 text-center">
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Scores</th>
                </tr>
            </thead>
            <tbody>
                {% for i in info %}
                    <tr>
                        <td> {{ i.username }} </td>
                        <td> {{ i.score }} </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
